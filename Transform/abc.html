<!DOCTYPE html>
<html>
<head>
    <style>
        .rotate-example {
            width: 100px;
            height: 100px;
            background-color: #27ae60; /* Background color */
            transform: rotate(45deg); /* Rotate the div by 45 degrees */
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="rotate-example">
        <p>Rotated div</p>
    </div>
</body>
</html>
